<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<title>IP Address Tracker</title>
</head>
<body>
  <div class="info-container">
  <h1>IP Address Tracker</h1>
  <div class="search-container"><input id= search type="text" placeholder="Search for any IP address or domain">
    <button id="search-button"><img src="./images/icon-arrow.svg" alt=""></button></div>

<div class="location-container">
  <div class="data-display"><span class="data-title">IP Address</span> <span class="data">0</span></div>
  <div class="data-display"><span class="data-title">Location</span><span class="data">0</span></div>
  <div class="data-display"><span class="data-title">Timezone</span> <span class="data">UTC <!-- add offset value dynamically using the API --></span></div>
  <div class="data-display"><span class="data-title">ISP</span><span class="data">0</span></div>
 
</div>
</div>
<div class="top-background"></div>
<div id="map"></div>
  <script src="/app.js"></script>
</body>
</html>
